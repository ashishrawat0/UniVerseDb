<div class="page-header-container">
  <div class="page-header container">
    <span>Purchase Orders</span>
  </div>
</div>
<div class="container container-background">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <th scope="col" width="10%">SNo.</th>
          <th scope="col" width="30%">Purchase Order No.</th>
          <th scope="col" width="30%">Order Date</th>
          <th scope="col" width="30%" colspan="2">Vendor Name</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemOrderList; let i = index">
            <td class="align-right">{{ skipLimit + i + 1 }}</td>
            <td class="align-right">{{ item['purchaseOrderNo'] }}</td>
            <td class="align-right">{{ item['orderDate']| date: 'MM/dd/y' }}</td>
            <td class="align-left">{{ item['companyName'] }}</td>
            <td><i (click)="openParticularOrder(item['purchaseOrderNo'])" class="fas fa-edit"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <span class="d-flex justify-content-end mb-2">{{ paginationRecords }}</span>
  </div>
  <div class="d-flex justify-content-end">
    <button [disabled]="disablePrevButton" class="btn btn-dark mr-2" type="button" (click)="previousPagination()">Previous</button>
    <button  [disabled]="disableNextButton" class="btn btn-dark mr-2" type="button" (click)="nextPagination()">Next</button>
    <button class="btn btn-dark" routerLink="/home">
      Back
    </button>   
  </div>
</div>
