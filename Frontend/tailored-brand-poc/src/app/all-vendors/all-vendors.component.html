<div class="page-header-container">
  <div class="page-header container">
    <span>Vendors</span>
  </div>
</div>
<div class="container container-background">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <th scope="col" width="10%">S.No.</th>
            <th scope="col" width="10%">Vendor No.</th>
            <th scope="col" width="30%">Vendor Company</th>
            <th scope="col" width="20%">Name</th>
            <th scope="col" width="30%">Phone No.</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendorData;let i = index">
              <th scope="col">{{rowId+i}}</th>
              <td class="text-right">{{ vendor.id }}</td>
              <td>{{ vendor.company }}</td>
              <td>{{ vendor.name }}</td>
              <td>{{ vendor.phone | imask: {mask:'(000) 000-0000'} }}</td>
              <td>
                <button routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-light">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pagination($event)">
        </mat-paginator>
<span>{{pageEvent}}</span>
      </div>


      <div class="row">
        <div class="col"></div>
        <div class="col-md-2 col-3">
          <button class="btn btn-dark" (click)="downloadFile()">
            Download
          </button>
        </div>
        <div class="col-md-1 col-3">
          <button class="btn btn-dark" routerLink="/home">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
