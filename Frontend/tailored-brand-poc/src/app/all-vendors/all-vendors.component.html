<div class="page-header-container">
  <div class="page-header container">
    <span>Vendors</span>
  </div>
</div>
<div class="container container-background">
    <div class="container">
      <form [formGroup]="vendorSearch" class="container" (ngSubmit)=" paginateVendor(vendorSearch.value)">

      <div class="row">

        <div class="col-md-3 col-5 col-form-label">
          Vendor No.
        </div>
        <div class="col-md-3 col-7">
          <input class="form-control" type="text" placeholder="Vendor No."  formControlName='VendorNo' style="text-align: right;" />
        </div>
        <div class="col-md-3 col-5 col-form-label">
          Vendor Name
        </div>
        <div class="col-md-3 col-7">
          <input class="form-control" type="text" placeholder="Vendor Name" formControlName='Name' style="text-align: right;" />
        </div>
      </div>
        <div class="row">
          <div class="col-md-3 col-5 col-form-label">
            Vendor Company
          </div>
          <div class="col-md-3 col-7">
            <input class="form-control" type="text" placeholder="Vendor Company" formControlName='Company' style="text-align: right;" />
          </div>
        <div class="col-md-3 col-5 col-form-label">
        </div>
        <div class="col-md-3 col-7">
          <button type="submit" class="btn btn-dark">Search</button>
        </div>

      </div>
    </form>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <th scope="col" width="10%">S.No.</th>
            <th scope="col" width="10%">Vendor No.</th>
            <th scope="col" width="30%">Vendor Company</th>
            <th scope="col" width="20%">Name</th>
            <th scope="col" width="30%">Phone No.</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendorData;let i = index">
              <th scope="col">{{rowId+i}}</th>
              <td class="text-right">{{ vendor.id }}</td>
              <td>{{ vendor.company }}</td>
              <td>{{ vendor.name }}</td>
              <td>{{ vendor.phone | imask: {mask:'(000) 000-0000'} }}</td>
              <td>
                <button routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-light">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pagination($event)">
        </mat-paginator>
<span>{{pageEvent}}</span>
      </div>


      <div class="row">
        <div class="col"></div>
        <div class="col-md-2 col-3">
          <button class="btn btn-dark" (click)="downloadFile()">
            Download
          </button>
        </div>
        <div class="col-md-1 col-3">
          <button class="btn btn-dark" routerLink="/home">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
