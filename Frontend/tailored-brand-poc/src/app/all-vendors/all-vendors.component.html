<div class="page-header-container">
  <div class="page-header container">
    <span>Vendors</span>
  </div>
</div>
<div class="container container-background">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <th scope="col" width="10%">S.No.</th>
            <th class="text-right">Vendor No.</th>
            <th>Vendor Company</th>
            <th>Vendor</th>
            <th>Phone No.</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendors;let i = index">
              <th scope="col">{{i+1}}</th>
              <td class="text-right">{{ vendor.id }}</td>
              <td>{{ vendor.company }}</td>
              <td>{{ vendor.name }}</td>
              <td>{{ vendor.phone | imask: {mask:'(000) 000-0000'} }}</td>
              <td>
                <button routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-light">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="button-div">
          <button routerLink="/"><i class="fas fa-arrow-circle-left"></i> Back</button>
      </div>
    </div>
  </div>
