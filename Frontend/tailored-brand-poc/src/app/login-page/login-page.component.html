<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">

            <div class="col-12 user-img">
                <img src="../../assets/face.png">
            </div>

            <form class="col-12" [formGroup]="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" required>
                    <span *ngIf="
                    loginForm.controls['username'].touched &&
                    loginForm.controls['username'].invalid
                  ">Required</span>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" required>
                    <span *ngIf="
                    loginForm.controls['password'].touched &&
                    loginForm.controls['password'].invalid
                  ">Required</span>
                </div>
                <button type="submit" class="btn" (click)="login()"><i class="fas fa-sign-in-alt"></i>
                Login</button>
            </form>

        </div>
    </div>
</div>
