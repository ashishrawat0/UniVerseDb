<div class="page-header-container">
  <div class="page-header container">
    <span>Invoices</span>
  </div>
</div>
<div class="container container-background">
  <form [formGroup]="invoiceForm" class="container">
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-left">Invoice Number</label>
      </div>
      <div class="col-md-3 col-7">
        <input type="text" placeholder="Invoice No." formControlName="invoiceNo" class="form-control" />
      </div>

      <div class="col-md-3 col-5 col-form-label">
        <label class="items-right">Order Number</label>
      </div>
      <div class="col-md-3 col-7">
        <input type="text" id="orderNo" placeholder="Order No." formControlName="orderNo"
          class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-left">Invoice Date</label>
      </div>
      <div class="col-md-3 col-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt"></i>
            </span>
          </div>
          <input
            type="text"
            formControlName="invoiceFromDate"
            class="date"
            placeholder="From Date"
            onfocus="(this.type='date')"
            class="form-control"
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt"></i>
            </span>
          </div>
          <input
            type="text"
            formControlName="invoiceToDate"
            class="date"
            placeholder="To Date"
            onfocus="(this.type='date')"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-md-3 col-5 col-form-label">
        
      </div>
      <div class="col-md-3 col-7">
        <button type="button" class="btn btn-dark" (click)="paginateInvoices()">Search</button>
      </div>
    </div>
    <label>Invoices:</label>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <th width="10%">SNo.</th>
          <th width="25%" class="right">Invoice No.</th>
          <th width="20%" class="right">Invoice Date</th>
          <th width="20%" class="right">Order No.</th>
          <th width="15%">Invoice Amount</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let data of invoiceData; let i = index">
            <td class="right">{{ rowId + i }}</td>
            <td class="right">{{ data['id'] }}</td>
            <td class="right">{{ data['date'] }}</td>
            <td class="right">{{ data['orderNumber'] }}</td>
            <td>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <div class="form-control text-right" style="background-color: lightgray;">{{ data['amount']| number:'1.2-5' }}</div>
              </div>
            </td>
              <td><button (click)="openParticularInvoice(data['id'])"  class="btn btn-light"><i class="fas fa-edit"></i></button></td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5 , 10 , 25 , 100]"
      (page)="pagination($event)">
      </mat-paginator>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-md-1 col-3">
        <button type="button" class="btn btn-dark" routerLink="/home" style="margin-top: 10px;"> Back
        </button>
      </div>
    </div>
  </form>
</div>
